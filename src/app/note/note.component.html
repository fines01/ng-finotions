<!-- single note component -->
<div class="note-card">
    <span class="note-card-top">
        <span class="tooltip-text">Click to open</span>
    </span>
    <div class="note-card-body">
        <h4>The title of the note</h4>
        <p>This is the body of the note. Maybe also add some extra infos like date, priority, due-dates etc. to the card</p>
        <div class="card-btns">
            <button>Edit</button>
            <button>Delete</button>
        </div>
    </div>
</div>
