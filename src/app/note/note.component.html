<!-- single note component -->
<div class="note-card">
    <span class="note-card-top">
        <span class="tooltip-text">Click to open</span>
    </span>
    <div class="note-card-body">
        <h4>{{ title }}</h4>
        <p>{{ body }}</p>
        <div class="card-btns">
            <button>Edit</button>
            <button (click)="onMoveToTrash()">Delete</button>
        </div>
    </div>
</div>
