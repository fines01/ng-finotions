<div class="notes-container">
    <span *ngFor="let note of trashNotes">
        <app-note
            class="trash-note"
            [title]="note.title"
            [body]="note.body"
            [id]="note.id">
            (restoreNote)="onRestoreNote($event)"
            (deleteNote)="onDeleteNote($event)"
        </app-note>
    </span>
</div>
