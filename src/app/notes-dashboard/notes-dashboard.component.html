<!-- FORM: create new note -->
<div class="form-container">
    <app-note-form (submitNote)="saveNote($event)"></app-note-form>
</div>
<!-- container to display notes -->
<div class="notes-container">
    <!-- single note components -->
    <span *ngFor="let note of notes">
        <app-note
            [title]="note.title"
            [body]="note.body"
            [id]="note.id"
            (trashNote)="moveToTrash($event)"
            (editNote)="updateNote($event)">
        </app-note>
    </span>
</div>
