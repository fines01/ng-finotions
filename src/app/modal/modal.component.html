<!-- transparent overlay -->
<div class="" id="modal-overlay">
    <!-- modal body -->
    <div class="modal-body">

        <h3 class="modal-title">{{ title }}</h3>

         <!-- *** close "x" - Button (od ev statdessen Font awesome | material Design? *** -->
        <svg
          (click)="onEmitCloseEvent()"
          class="col-1"
          id="close-modal-icon"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <!-- *** End: "x" Button *** -->

        <p class="modal-text">{{ body }}</p>

        <div class="modal-btns">
            <button (click)="onEmitCloseEvent()">Close</button>
        </div>
    </div>
</div>
